<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Редактировать Плейлист</title>
  <link rel="icon" type="image/x-icon" href="https://read24.vercel.app/icon1.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Добавляем стили для прокрутки категорий */
    #categoryFilter {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #e5e7eb;
      border-radius: 0.75rem; /* rounded-xl */
      padding: 0.5rem; /* p-2 */
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.3s ease-out;
    }

    /* Мобильная адаптация для списка каналов */
    @media (max-width: 640px) { /* sm breakpoint по умолчанию в Tailwind */
      .channel-item {
        flex-direction: column;
        align-items: flex-start;
        padding: 0.75rem 1rem; /* Увеличим отступы */
      }
      .channel-name {
        max-width: 100% !important; /* На всю ширину */
        margin-bottom: 0.5rem;
      }
      .channel-buttons-container {
        display: flex; /* Снова делаем flex для кнопок */
        flex-direction: row; /* Горизонтальное расположение кнопок */
        justify-content: space-between;
        width: 100%; /* Занимает всю ширину */
      }
      .channel-category-badge {
        margin-right: 0.5rem; /* Отступ справа от категории */
        text-align: left;
        width: auto !important; /* Убираем фиксированную ширину */
        flex-grow: 1; /* Чтобы заняла доступное место */
      }
      .channel-download-btn, .channel-delete-btn {
          flex-shrink: 0;
      }
    }
  </style>
</head>
<body class="bg-white text-black min-h-screen flex items-center justify-center px-4">

  <div id="mainScreen" class="text-center w-full max-w-md">
    <button id="uploadBtn"
      class="bg-black text-white text-lg px-6 py-3 rounded-2xl shadow-lg hover:bg-gray-900 transition w-full mb-4">
      ЗАГРУЗИТЬ ФАЙЛ
    </button>
    <input type="file" id="fileInput" accept="*/*" class="hidden">
    
    <div class="my-4 text-gray-600">или</div>
    
    <div class="flex items-stretch mb-4">
      <input type="text" id="urlInput" placeholder="Введите ссылку на m3u файл"
        class="flex-1 px-4 py-3 border border-gray-300 rounded-l-xl focus:outline-none focus:ring-2 focus:ring-black">
      <button id="loadUrlBtn"
        class="bg-black text-white px-6 py-3 rounded-r-xl hover:bg-gray-900 transition">
        ВПЕРЕД
      </button>
    </div>

    <div id="loading" class="hidden text-blue-600 mb-4">
      <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600 mx-auto mb-2"></div>
      Загрузка файла...
    </div>

    <div id="modal"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm hidden z-10">
      <div class="bg-white rounded-3xl p-6 w-[90%] max-w-md shadow-xl animate-fade-in text-center">
        <h2 class="text-xl font-semibold mb-2 text-gray-800">КОЛИЧЕЕСТВО КАНАЛОВ</h2>
        <p id="channelCount" class="text-3xl font-bold text-black mb-4">0</p>
        <button id="editBtn"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-xl transition mb-2">
          РЕДАКТИРОВАТЬ
        </button>
        <button id="closeModal"
          class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded-xl transition">
          ЗАКРЫТЬ
        </button>
      </div>
    </div>
  </div>

  <div id="editorScreen" class="hidden w-full max-w-2xl mx-auto py-6 px-4">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl font-bold text-gray-800">Редактировать Каналы</h1>
      <button id="saveBtn"
        class="bg-black text-white px-5 py-2 rounded-xl hover:bg-gray-900 transition">
        СОХРАНИТЬ
      </button>
    </div>

    <div class="mb-2">
      <input type="text" id="searchInput" placeholder="Поиск канала..."
        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-black" />
    </div>

    <div class="mb-2">
      <input type="text" id="keyInput" placeholder="Введите новый ключ (опционально)"
        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-black" />
    </div>
    
    <div class="mb-4">
      <select id="dropdown" class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-black">
        <option value="" disabled selected>Выберите сервер</option>
        <option>http://ipprrbtw.russtv.net/iptv/</option>
        <option>http://ba2n5jlm.ukminlt.org/iptv/</option>
        <option>http://885e3557.megatv.fun/iptv/</option>
        <option>http://uplk6m1h.ukminlt.fun/iptv/</option>
        <option>http://2gblj3h0.megatv.fun/iptv/</option>
        <option>http://tyviuz4i.socminlt.com/iptv/</option>
        <option>http://ipprrbtw.russtv.net/iptv/</option>
        <option>http://murlxagf.ukminlt.org/iptv/</option>
        <option>http://u9trto3l.siauliairsavlt.org/iptv/</option>
        <option>Сервер10</option>
      </select>
    </div>

    <div class="mb-4">
      <h3 class="text-md font-semibold mb-2 text-gray-800">Исключить категории (отметьте, чтобы удалить)</h3>
      <div id="categoryFilter" class="flex flex-wrap gap-2 p-2 bg-gray-50">
        </div>
    </div>
    <div class="text-center mb-4 text-lg font-semibold text-black">
      Осталось каналов: <span id="channelCounter">0</span>
    </div>

    <div id="channelList" class="space-y-2"></div>
  </div>

  <div id="saveModal"
    class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm hidden z-20">
    <div class="bg-white rounded-3xl p-6 w-[90%] max-w-md shadow-xl animate-fade-in text-center text-black">
      <h2 id="finalFileName" class="text-2xl font-bold mb-6">ФАЙЛ 0 КАНАЛОВ</h2>
      <button id="downloadBtn"
        class="w-full bg-black text-white font-medium py-2 rounded-xl transition hover:bg-gray-800 mb-2">
        СКАЧАТЬ
      </button>
      <button id="closeSaveModal"
        class="w-full bg-gray-200 hover:bg-gray-300 text-gray-900 font-medium py-2 rounded-xl transition">
        ЗАКРЫТЬ
      </button>
    </div>
  </div>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');
    const urlInput = document.getElementById('urlInput');
    const loadUrlBtn = document.getElementById('loadUrlBtn');
    const loading = document.getElementById('loading');
    const modal = document.getElementById('modal');
    const saveModal = document.getElementById('saveModal');
    const channelCount = document.getElementById('channelCount');
    const channelCounter = document.getElementById('channelCounter');
    const finalFileName = document.getElementById('finalFileName');
    const downloadBtn = document.getElementById('downloadBtn');
    const closeSaveModal = document.getElementById('closeSaveModal');
    const editBtn = document.getElementById('editBtn');
    const closeModal = document.getElementById('closeModal');
    const mainScreen = document.getElementById('mainScreen');
    const editorScreen = document.getElementById('editorScreen');
    const channelList = document.getElementById('channelList');
    const saveBtn = document.getElementById('saveBtn');
    const searchInput = document.getElementById('searchInput');
    const dropdown = document.getElementById('dropdown');
    const keyInput = document.getElementById('keyInput'); 
    // НОВЫЕ ЭЛЕМЕНТЫ
    const categoryFilter = document.getElementById('categoryFilter'); 

    let originalLines = [];
    let channels = [];
    let allCategories = new Set(); // Для хранения всех уникальных категорий
    let excludedCategories = new Set(); // Для хранения исключенных категорий
    let editedContent = '';
    let selectedServer = '';

    uploadBtn.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const content = e.target.result;
        processPlaylistContent(content);
      };
      reader.readAsText(file);
    });

    loadUrlBtn.addEventListener('click', async () => {
      const url = urlInput.value.trim();
      if (!url) {
        alert('Пожалуйста, введите ссылку');
        return;
      }

      loading.classList.remove('hidden');
      loadUrlBtn.disabled = true;

      try {
        // Пробуем загрузить через CORS proxy чтобы обойти ограничения
        const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(url);
        const response = await fetch(proxyUrl);
        
        if (!response.ok) {
          throw new Error(`Ошибка HTTP: ${response.status}`);
        }
        
        const content = await response.text();
        processPlaylistContent(content);
      } catch (error) {
        console.error('Ошибка загрузки:', error);
        alert('Не удалось загрузить файл. Возможно, проблема с CORS или файл недоступен.');
      } finally {
        loading.classList.add('hidden');
        loadUrlBtn.disabled = false;
      }
    });

    function processPlaylistContent(content) {
      try {
        originalLines = content.split('\n');
        parseChannels();
        channelCount.textContent = channels.length;
        modal.classList.remove('hidden');
      } catch (error) {
        alert('Ошибка обработки файла: ' + error.message);
      }
    }

    dropdown.addEventListener('change', (e) => {
      selectedServer = e.target.value;
    });

    closeModal.addEventListener('click', () => {
      modal.classList.add('hidden');
    });

    editBtn.addEventListener('click', () => {
      modal.classList.add('hidden');
      mainScreen.classList.add('hidden');
      editorScreen.classList.remove('hidden');
      renderCategoryFilter(); // Рендерим фильтр категорий
      updateCounter();
      renderChannelList();
    });

    function parseChannels() {
      channels = [];
      allCategories.clear(); // Очищаем список категорий
      for (let i = 0; i < originalLines.length - 2; i++) {
        const extinf = originalLines[i];
        const extgrp = originalLines[i + 1];
        const url = originalLines[i + 2];

        if (extinf && extinf.startsWith('#EXTINF') && extgrp && extgrp.startsWith('#EXTGRP')) {
          const name = extinf.split(',').pop().trim();
          // Извлекаем название категории
          const extgrpMatch = extgrp.match(/#EXTGRP:(.*)/);
          const category = extgrpMatch ? extgrpMatch[1].trim() : 'Без категории';

          channels.push({
            name,
            extinf,
            extgrp,
            url,
            startIndex: i,
            category, // Добавляем категорию
          });
          allCategories.add(category); // Добавляем категорию в Set
          i += 2;
        }
      }

      channels.sort((a, b) => a.name.localeCompare(b.name));
    }
    
    // НОВАЯ ФУНКЦИЯ: Рендеринг списка категорий
    function renderCategoryFilter() {
      categoryFilter.innerHTML = '';
      const sortedCategories = Array.from(allCategories).sort();

      sortedCategories.forEach(category => {
        const container = document.createElement('label');
        container.className = 'flex items-center space-x-2 bg-white px-3 py-1 rounded-full shadow-sm cursor-pointer hover:bg-gray-100 transition text-sm';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'form-checkbox h-4 w-4 text-black rounded border-gray-300 focus:ring-0';
        checkbox.value = category;
        checkbox.checked = excludedCategories.has(category);
        
        checkbox.addEventListener('change', (e) => {
          if (e.target.checked) {
            excludedCategories.add(category);
          } else {
            excludedCategories.delete(category);
          }
          renderChannelList(searchInput.value); // Обновляем список каналов при изменении фильтра
          updateCounter(); // Обновляем счетчик
        });

        const span = document.createElement('span');
        span.className = 'text-gray-800 truncate max-w-[150px]';
        span.textContent = category;

        container.appendChild(checkbox);
        container.appendChild(span);
        categoryFilter.appendChild(container);
      });
    }

    function downloadSingleChannel(entry) {
      let channelUrl = entry.url;
      const newKey = keyInput.value.trim();
      
      const iptvIndex = channelUrl.indexOf('/iptv/');

      if (channelUrl && !channelUrl.startsWith('#') && iptvIndex !== -1) {
          let afterIptv = channelUrl.substring(iptvIndex + 6); // +6 чтобы пропустить "/iptv/"

          // 1. Замена ключа, если он введен
          if (newKey) {
              // Ключ находится между /iptv/ и следующим /
              const firstSlashAfterIptv = afterIptv.indexOf('/');
              if (firstSlashAfterIptv !== -1) {
                  const afterKey = afterIptv.substring(firstSlashAfterIptv);
                  afterIptv = newKey + afterKey;
              }
          }

          // 2. Формирование начала ссылки (сервер)
          let newStart = '';
          if (selectedServer) {
              newStart = selectedServer;
          } else {
              newStart = channelUrl.substring(0, iptvIndex + 6); // Включая /iptv/
          }

          channelUrl = newStart + afterIptv;
      }
      
      const playlistContent = `#EXTM3U\n${entry.extinf}\n${entry.extgrp}\n${channelUrl}`;
      const blob = new Blob([playlistContent], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${entry.name.replace(/[^a-zA-Z0-9а-яА-Я]/g, '_')}.m3u`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
    
    // ОБНОВЛЕННАЯ ФУНКЦИЯ: Учитываем исключенные категории и моб. адаптацию
    function renderChannelList(filter = '') {
      channelList.innerHTML = '';
      
      // Фильтрация по поиску и исключенным категориям
      const filteredChannels = channels
        .filter(entry => !excludedCategories.has(entry.category))
        .filter(entry => entry.name.toLowerCase().includes(filter.toLowerCase()));
        
      filteredChannels.forEach((entry) => {
          const item = document.createElement('div');
          // Добавляем класс channel-item для адаптивного CSS
          item.className = 'channel-item flex items-center justify-between bg-gray-100 px-4 py-2 rounded-xl shadow'; 

          const name = document.createElement('span');
          // Добавляем класс channel-name для адаптивного CSS
          name.className = 'channel-name text-black font-medium truncate max-w-[40%]'; 
          name.textContent = entry.name;
          
          const categoryBadge = document.createElement('span');
          // Добавляем класс channel-category-badge для адаптивного CSS
          categoryBadge.className = 'channel-category-badge bg-orange-500 text-white text-xs font-semibold px-2 py-1 rounded-lg w-28 text-center flex-shrink-0 truncate';
          categoryBadge.textContent = entry.category;

          const downloadBtn = document.createElement('button');
          // Добавляем класс channel-download-btn для адаптивного CSS
          downloadBtn.className = 'channel-download-btn bg-green-600 hover:bg-green-500 text-white font-semibold text-sm px-3 py-1 rounded-lg transition';
          downloadBtn.textContent = 'Скачать канал';
          downloadBtn.onclick = () => downloadSingleChannel(entry);

          const delBtn = document.createElement('button');
          // Добавляем класс channel-delete-btn для адаптивного CSS
          delBtn.className = 'channel-delete-btn text-red-600 hover:text-red-500 font-semibold text-sm';
          delBtn.textContent = 'Удалить';
          delBtn.onclick = () => {
            // Удаляем 3 строки: #EXTINF, #EXTGRP, URL, начиная с startIndex
            originalLines.splice(entry.startIndex, 3);
            parseChannels(); // Перепарсируем, чтобы обновить startIndex у всех оставшихся
            renderCategoryFilter(); // Обновляем список категорий
            updateCounter();
            renderChannelList(searchInput.value);
          };

          const buttonContainer = document.createElement('div');
          // Добавляем класс channel-buttons-container для адаптивного CSS
          buttonContainer.className = 'channel-buttons-container flex items-center gap-2 flex-shrink-0';
          
          buttonContainer.appendChild(categoryBadge); 
          buttonContainer.appendChild(downloadBtn);
          buttonContainer.appendChild(delBtn);

          item.appendChild(name);
          item.appendChild(buttonContainer);
          channelList.appendChild(item);
        });
    }
    
    // ОБНОВЛЕННАЯ ФУНКЦИЯ: Считает только неисключенные каналы
    function updateCounter() {
      const remainingChannels = channels.filter(entry => !excludedCategories.has(entry.category)).length;
      channelCounter.textContent = remainingChannels;
    }

    searchInput.addEventListener('input', () => {
      renderChannelList(searchInput.value);
    });

    saveBtn.addEventListener('click', () => {
      // 1. Фильтруем каналы, оставляя только те, которые не исключены по категории
      const remainingChannels = channels.filter(entry => !excludedCategories.has(entry.category));
      
      // 2. Генерируем новый плейлист на основе этих каналов
      let modifiedLines = ['#EXTM3U']; // Начинаем с заголовка
      
      remainingChannels.forEach(entry => {
        modifiedLines.push(entry.extinf);
        modifiedLines.push(entry.extgrp);
        
        let line = entry.url;
        const newKey = keyInput.value.trim();
        
        // Логика замены ключа и/или сервера (как было ранее)
        if (line && !line.startsWith('#')) {
          const iptvIndex = line.indexOf('/iptv/');
          
          if (iptvIndex !== -1) {
            let afterIptv = line.substring(iptvIndex + 6);
            
            if (newKey) {
              const firstSlashAfterIptv = afterIptv.indexOf('/');
              if (firstSlashAfterIptv !== -1) {
                const afterKey = afterIptv.substring(firstSlashAfterIptv);
                afterIptv = newKey + afterKey;
              }
            }
            
            let newStart = selectedServer || line.substring(0, iptvIndex + 6);
            line = newStart + afterIptv;
          }
        }
        modifiedLines.push(line);
      });
      
      editedContent = modifiedLines.join('\n');
      finalFileName.textContent = `ФАЙЛ ${remainingChannels.length} КАНАЛОВ`;
      saveModal.classList.remove('hidden');
    });

    downloadBtn.addEventListener('click', () => {
      const blob = new Blob([editedContent], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      // Используем количество оставшихся каналов для имени файла
      const remainingCount = channels.filter(entry => !excludedCategories.has(entry.category)).length; 
      a.download = `playlist_${remainingCount}.m3u`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    closeSaveModal.addEventListener('click', () => {
      saveModal.classList.add('hidden');
    });
  </script>
</body>
</html>
